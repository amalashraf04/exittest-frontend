<div class="screen" style="background-image: url('../../assets/bg1.webp');background-size: cover;" >
  <div class="container pb-5">
      <div class="row justify-content-center mt-5 pt-5">
          <div class="col-6">
              <div class="container">
                  <form (ngSubmit)="onsubmit()">
                    <h2>Send Email</h2>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Enter Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" #email="ngModel" [(ngModel)]="User.email" placeholder="Enter email">
                      </div><br>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
